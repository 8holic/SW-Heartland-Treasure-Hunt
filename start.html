<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Treasure Hunt Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
    .hint { margin: 1em 0; }
    .complete { text-decoration: line-through; color: gray; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC70g8YdB4FvcnfnnLvnQKnxZvR8kYziXM",
      authDomain: "heartland-se.firebaseapp.com",
      projectId: "heartland-se",
      storageBucket: "heartland-se.appspot.com",
      messagingSenderId: "517981430157",
      appId: "1:517981430157:web:944816b509428f859f9dc4",
      measurementId: "G-905K6LQJ3L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener('DOMContentLoaded', async () => {
      // Get userID from URL or localStorage
      const params = new URLSearchParams(window.location.search);
      let userID = params.get('userID') || localStorage.getItem('huntUserID');

      if (!userID) {
        alert('No user ID found. Please register first.');
        window.location.href = 'index.html';
        return;
      }

      localStorage.setItem('huntUserID', userID);

      try {
        const userDocRef = doc(db, "users", userID);
        const userDocSnap = await getDoc(userDocRef);

        if (!userDocSnap.exists()) {
          alert('User data not found.');
          return;
        }

        const userData = userDocSnap.data();

        // Check station completion and update UI
        if (userData.stationsCompleted.station1) document.getElementById('hint1').classList.add('complete');
        if (userData.stationsCompleted.station2) document.getElementById('hint2').classList.add('complete');
        if (userData.stationsCompleted.station3) document.getElementById('hint3').classList.add('complete');
        if (userData.stationsCompleted.station4) document.getElementById('hint4').classList.add('complete');

      } catch (error) {
        console.error('Error fetching user data:', error);
        alert('Failed to load your status. Please try again.');
      }
    });
  </script>
</head>
<body>
  <h1>Your Treasure Hunt</h1>
  <div class="hint" id="hint1">üîç Hint 1: [describe station 1]</div>
  <div class="hint" id="hint2">üîç Hint 2: [describe station 2]</div>
  <div class="hint" id="hint3">üîç Hint 3: [describe station 3]</div>
  <div class="hint" id="hint4">üîç Hint 4: [describe station 4]</div>
</body>
</html>
