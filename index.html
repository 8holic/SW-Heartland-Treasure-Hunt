<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Treasure Hunt Registration</title>
</head>
<body>
  <h1>Register for Treasure Hunt</h1>
  <form id="regForm">
    <label>
      Name:<br>
      <input type="text" name="name" required>
    </label><br><br>
    <label>
      Email:<br>
      <input type="email" name="email" required>
    </label><br><br>
    <label>
      <input type="checkbox" name="isVolunteer">
      Iâ€™d like to volunteer
    </label><br><br>
    <button type="submit">Register</button>
  </form>

  <script>
    const scriptURL = 'PASTE_YOUR_WEB_APP_URL_HERE';

    document.getElementById('regForm').addEventListener('submit', e => {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        isVolunteer: form.isVolunteer.checked.toString()
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(r => r.json())
      .then(resp => {
        // Save userID and move to next step
        localStorage.setItem('huntUserID', resp.userID);
        alert('Registered! Your ID: ' + resp.userID);
        // Optionally redirect to your start page:
        // window.location.href = `start.html?userID=${resp.userID}`;
      })
      .catch(err => {
        console.error(err);
        alert('Registration failed. Try again.');
      });
    });
  </script>
</body>
</html>
