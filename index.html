<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Treasure Hunt Registration</title>
</head>
<body>
  <h1>Register for Treasure Hunt</h1>
  <form id="regForm">
    <label>
      Name:<br>
      <input type="text" name="name" required>
    </label><br><br>
    <label>
      Email:<br>
      <input type="email" name="email" required>
    </label><br><br>
    <button type="submit">Register</button>
  </form>

  <script>
    // Replace this with the URL you get when you deploy your Apps Script as a web app:
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyd5R6KNTiSyaIdMWXy9_-zZokxKbBnvkkvaGZS3u7cncH3O1e6LKKoSmv1ERqEdXPB5Q/exec';

    document.getElementById('regForm').addEventListener('submit', e => {
      e.preventDefault();
      const form = e.target;
      const data = {
        name:  form.name.value.trim(),
        email: form.email.value.trim()
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(r => r.json())
      .then(resp => {
        localStorage.setItem('huntUserID', resp.userID);
        alert('Registered! Your ID: ' + resp.userID);
        // e.g. window.location.href = `start.html?userID=${resp.userID}`;
      })
      .catch(err => {
        console.error(err);
        alert('Registration failed. Please try again.');
      });
    });
  </script>
</body>
</html>
